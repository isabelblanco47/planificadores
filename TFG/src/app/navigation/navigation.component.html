<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="dark">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img src="./assets/logo_uah_light.png"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav #drawer mode="side" closed role="navigation">
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink='/base' (click)="drawer.close()">
        <mat-icon>home</mat-icon>Inicio
      </a>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          <mat-icon>scatter_plot</mat-icon>Planificadores
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item routerLink="/planificadores" (click)="drawer.close()">
            <mat-icon>poll</mat-icon>Simulador 
          </a>
          <a mat-list-item routerLink="/ejemplo" (click)="drawer.close()">
            <mat-icon>image_aspect_ratio</mat-icon>Ejemplos
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>


    <mat-divider></mat-divider>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
